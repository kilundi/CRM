{% extends 'leads/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/leadCard.css' %}">

{% endblock %}


{% block title %}Delete Lead {% endblock %}

{% block content %}


<div class="flex flex-col gap-4 items-center justify-center p-4 md:p-16 w-full max-h-full">


    <h1 class="text-2xl md:text-4xl text-red-600"> ARE YOU SURE YOU WANT TO DELETE THIS CATEGORY?</h1>
    <p> <span class="font-bold">{{ category.name }} </span> </p>


    <div class="flex gap-4 w-full justify-center items-center">

        <div>
            <form method="post">
                {% csrf_token %}

                <button class=" bg-red-500 text-SECONDARY1 rounded-xl font-extrabold uppercase py-3 px-4 text-sm "
                    type="submit">Delete</button>
            </form>
        </div>
        <div>
            <a class="text-xl font-bold text-blue-600 underline " href="{% url 'leads:category_list' %}">Back to
                Categories</a>
        </div>

    </div>
</div>
{% endblock %}
