{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}

    {% block css %}

    {% endblock %}


    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">



    <title>{% block title %} {% endblock %} | CRM </title>
</head>
<body class="">
    <section
        class="max-w-6xl mx-auto border-gray-500 border-r border-l border-opacity-50 min-h-screen shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px] ">
        {% block header %}
        {% include 'navbar.html' %}
        {% endblock %}

        <section
            class=" max-w-6xl mx-auto px-4 pt-20 flex justify-center items-center shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px] pb-4 ">

            {% block content %}

            {% endblock %}

        </section>

        {% block footer %}
        {% include 'footer.html' %}
        {% endblock %}
    </section>
    <script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
