{% extends 'leads/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/leadCard.css' %}">

{% endblock %}


{% block title %}Logout {% endblock %}

{% block content %}

<div class="flex flex-col items-center justify-center p-16 bg-green-500 w-full max-h-full">


    <div class="flex gap-4 justify-center items-center">

        <div>
            <form method="post" action="{% url 'logged_out' %}">
                {% csrf_token %}

                <button class=" text-9xl font-bold text-white" type="submit">LOG OUT</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
