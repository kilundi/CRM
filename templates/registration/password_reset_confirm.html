{% extends 'leads/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/leadCard.css' %}">

{% endblock %}


{% block title %}Reset_Password_confirm {% endblock %}

{% block content %}

<div class="flex flex-col items-center justify-center p-16 bg-green-500 w-full max-h-full">


    <div class="flex gap-4 justify-center items-center">
        <div>
            <h1>Enter your new password</h1>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="text-xl font-bold text-white" type="submit">Confirm new password</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
